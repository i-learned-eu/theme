{% extends "base.html" %}

{% block head %}
  {{ super() }}
  {% assets filters="node-sass,cssmin", output="css/articleList.min.css", "sass/articleList.sass" %}
      <link rel="stylesheet" href="/{{ ASSET_URL }}">
  {% endassets %}
{% endblock %}

{% block content %}

<div class="title">
  <img src="{{ CONTRIBUTORS_DATA[author|string].Image }}" alt="Photo de profil de {{ author }}">
  <h1>
    {{ author }}
  </h1>
</div>

{% include 'articleList.html' %}
{% endblock content %}
