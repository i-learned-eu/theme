{% extends "base.html" %} {% block content %}

<article id="post-list">
    <h2 class="entry-title">
        <a href="/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
    </h2>
    <img src="/theme/img/calendar.svg" alt="{% trans %}Article publié le{% endtrans %} " />
    <time class="published" datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time>
    <b>·</b>
    <img src="/theme/img/user.svg" alt="{% trans %}Écrit part{% endtrans %} " />
    {% for author in article.authors %} {% if author != article.authors|last %}
    <label><a href="/author/{{ author|lower }}.html">{{ author }}</a> & </label>
    {% else %}
    <label><a href="/author/{{ author|lower }}.html">{{ author }}</a></label>
    {% endif %} {% endfor %}
    <b>·</b>
    <img src="/theme/img/clock.svg" alt="{% trans %}Temps de lecture{% endtrans %}" />
    <label>{{ article.readtime.minutes }} minute(s)</label>
    <section>{{ article.content }}</section>
    <script defer src="https://commento.ilearned.eu/js/commento.js"></script>
    <div id="commento"></div>
    <div class="graphContainer"></div>
    <script type="text/javascript" src="/theme/js/d3.v3.min.js"></script>
    <script type="text/javascript" src="/theme/js/arf.js"></script>
</article>
{% endblock %}
