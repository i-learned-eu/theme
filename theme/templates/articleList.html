<section class="articleList">
    {% for article in articles %}
    <div class="article card">
        <div class="author">
            <img
                src="https://cdn.ilearned.eu/img/contributors/{{ article.author|string|lower }}.webp"
                alt="{% trans %}Photo de profil de {{ article.author }}{% endtrans %}"
            />
            <a href="/author/{{ article.author|lower }}.html">{{ article.author }}</a>
        </div>
        <h3><a href="/{{ article.url }}">{{ article.title }}</a></h3>
        <a href="/{{ article.url }}">{{ article.summary }}</a>
        <div class="metadata">
            <time datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time>
            <b>Â·</b>
            <p>{% trans %}Lecture {{ article.readtime.minutes }}mn{% endtrans %}</p>
        </div>
    </div>
    {% endfor %}
</section>
