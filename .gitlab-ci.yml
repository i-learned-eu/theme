default:
    image: hub.ilearned.eu/i-learned/ci-cd/blog-builder
    tags:
        - AMD64

stages:
    - lint
    - test
    - lighthouse
    - test-deploy
    - prod-deploy

prettier:
    stage: lint
    allow_failure: true
    script:
        - rm -rf ./..?* ./.[!.]* ./*
        - git clone https://gitlab.ilearned.eu/i-learned/blog/theme.git -b $CI_COMMIT_REF_NAME . --recursive
        - git submodule update --recursive --remote
        - prettier . -w
        - git add .
        - git commit -m "[ðŸ§¹ Lint] Linted code and updated submodule"
        - git push https://CI_CD:$CI_GIT_USER_PASSWD@gitlab.ilearned.eu/i-learned/blog/theme.git
    only:
        - master

test-job:
    stage: test
    script:
        - rm -rf ./..?* ./.[!.]* ./*
        - git clone https://gitlab.ilearned.eu/i-learned/blog/theme.git . -b $CI_COMMIT_REF_NAME --recursive
        - git submodule update --recursive --remote
        - pip install -r requierements.txt
        - make build
    artifacts:
        paths:
            - output/

    rules:
        - if: $CI_COMMIT_AUTHOR != "Gitlab CI <contact@ilearned.eu>"

lighthouse-job:
    image: hub.ilearned.eu/i-learned/ci-cd/pelican-chrome95-ff94
    stage: lighthouse
    script:
        - npm install -g @lhci/cli@
        - lhci autorun --outputDir=lighthouse/ --collect.settings.chromeFlags="--no-sandbox" || echo "LHCI failed!"
        - mkdir lighthouse
        - mv *report.html lighthouse/
        - mv manifest.json lighthouse/
        - mv *report.json lighthouse/
    artifacts:
        paths:
            - lighthouse/

prod-deploy-job:
    stage: prod-deploy
    script:
        - eval $(ssh-agent -s)
        - mkdir -p ~/.ssh
        - echo "$SSH_EBANVM01_PRIVATE_KEY" > ~/.ssh/id_ed25519
        - chmod 600 ~/.ssh/id_ed25519
        - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
        - rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519" output/ deploy@vm01.eban.eu.org:/var/www/ilearned-blog
    rules:
        - if: $CI_COMMIT_BRANCH == "master" && $CI_COMMIT_AUTHOR != "Gitlab CI <contact@ilearned.eu>"

test-deploy-job:
    stage: test-deploy
    script:
        - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --dir output
    only:
        - merge_requests